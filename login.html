
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px;">
    <div style="max-width: 400px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2>Login Portal</h2>
        <form action="gotcha.html" method="get">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;"><br><br>
            <button type="submit" style="background-color: #0078D4; color: white; padding: 10px 20px; border: none; border-radius: 4px;">Login</button>
        </form>
    </div>
</body>
</html>
